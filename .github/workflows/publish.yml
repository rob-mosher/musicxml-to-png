# Publish to PyPI / TestPyPI on tag push
#
# This workflow uses Trusted Publishing (OIDC) - no API tokens needed.
# Configure your PyPI/TestPyPI project to trust this GitHub repository.
#
# Tag conventions (PEP 440):
#   vX.Y.ZaN  → alpha   → TestPyPI
#   vX.Y.ZbN  → beta    → TestPyPI
#   vX.Y.ZrcN → rc      → TestPyPI
#   vX.Y.Z    → final   → PyPI

name: Publish Package

on:
  push:
    tags:
      # Match all version tags - we'll determine destination in the job
      - 'v[0-9]+.[0-9]+.[0-9]+*'

# Restrict permissions to minimum required
permissions:
  contents: read

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pytest
          pip install -e .

      - name: Run tests
        run: pytest

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error

  publish-testpypi:
    name: Publish to TestPyPI
    needs: test-and-build
    runs-on: ubuntu-latest
    # Only run for pre-release tags (alpha, beta, rc)
    if: contains(github.ref_name, 'a') || contains(github.ref_name, 'b') || contains(github.ref_name, 'rc')

    environment:
      name: testpypi
      url: https://test.pypi.org/p/musicxml-to-png

    permissions:
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          # skip-existing: true  # Uncomment to ignore duplicate version errors

  publish-pypi:
    name: Publish to PyPI
    needs: test-and-build
    runs-on: ubuntu-latest
    # Only run for final release tags (no pre-release suffix)
    # Match vX.Y.Z but not vX.Y.Za1, vX.Y.Zb2, vX.Y.Zrc3
    if: ${{ !contains(github.ref_name, 'a') && !contains(github.ref_name, 'b') && !contains(github.ref_name, 'rc') }}

    environment:
      name: pypi
      url: https://pypi.org/p/musicxml-to-png

    permissions:
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No repository-url needed - defaults to PyPI
        # skip-existing: true  # Uncomment to ignore duplicate version errors
